{{define "coach/login/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head"}}

  <body class="bg-gradient-primary" id="LoginPage">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                      <div
                        class="alert alert-danger"
                        role="alert"
                        v-show="message.length > 0"
                      >
                        {message}
                      </div>
                    </div>
                    <form class="user" @submit.prevent="onSubmit">
                      <div class="form-group">
                        <input
                          type="email"
                          v-model="loginForm.email"
                          class="form-control form-control-user"
                          id="email"
                          name="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          v-model="loginForm.password"
                          class="form-control form-control-user"
                          name="password"
                          id="password"
                          required
                          placeholder="Password"
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Sign In
                      </button>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{template "partials/sb-scripts"}}
  </body>
  <script>
    const csrf = "{{.csrf}}";
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        loginForm = ref({
          email: "",
          password: "",
        });
        message = ref("");
        const onSubmit = async () => {
          try {
            message.value = "";
            const response = await fetch("/coaches/login", {
              body: JSON.stringify(loginForm.value),
              method: "POST",
              headers: new Headers({
                "content-type": "application/json",
                "X-CSRF-Token": csrf,
              }),
            });
            const data = await response.json();
            if (response.status === 200) {
              location.replace("/coaches/dashboard");
            } else {
              message.value = data?.message ?? "";
            }
          } catch (error) {
            console.error(error);
          }
        };

        return {
          loginForm,
          onSubmit,
          message,
        };
      },
      compilerOptions: {
        delimiters: ["{", "}"],
      },
    }).mount("#LoginPage");
  </script>
</html>
{{end}}
