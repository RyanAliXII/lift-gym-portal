{{define "coach/rate/new-rate-modal"}}

<div
  class="modal fade"
  id="newRateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newRateModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Rate</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="description" class="col-form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              placeholder="Describe your rate and benefits for coaching"
              :class="{'is-invalid': errors?.description}"
              v-model="form.description"
              @oninput="handleFormInput"
              value="form.price"
            ></textarea>
            <div class="invalid-feedback" v-show="errors?.description">
              {errors?.description}
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-form-label">Price</label>
            <input
              type="number"
              class="form-control"
              name="price"
              step=".01"
              min="0"
              @oninput="handleFormInput"
              value="form.price"
              :class="{'is-invalid': errors?.price}"
              v-model="form.price"
            />
            <div class="invalid-feedback" v-show="errors?.price">
              {errors?.price}
            </div>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
