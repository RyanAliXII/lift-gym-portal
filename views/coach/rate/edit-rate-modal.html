{{define "coach/rate/edit-rate-modal"}}

<div
  class="modal fade"
  id="editRateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editRateModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Rate</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmitUpdateRate">
          <div class="form-group">
            <label for="description" class="col-form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              style="height: 170px"
              maxlength="255"
              placeholder="Describe your rate and benefits for coaching"
              :class="{'is-invalid': errors?.description}"
              @input="handleFormInput"
              :value="form.description"
            ></textarea>
            <div class="invalid-feedback" v-show="errors?.description">
              {errors?.description}
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-form-label">Price</label>
            <input
              type="number"
              class="form-control"
              name="price"
              step=".01"
              min="0"
              @input="handleFormInput"
              :value="form.price"
              :class="{'is-invalid': errors?.price}"
            />
            <div class="invalid-feedback" v-show="errors?.price">
              {errors?.price}
            </div>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
