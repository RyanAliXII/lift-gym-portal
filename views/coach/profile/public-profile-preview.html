{{define "coach/profile/public-profile-preview"}}
<div
  class="modal fade"
  id="publicProfilePreviewModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="publicProfilePreviewModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div>
        <h2 class="text-center">
          {{ .profile.GivenName}} {{ .profile.Surname}}
        </h2>

        <div id="previewDescription" class="p-3"></div>
      </div>
    </div>
  </div>
</div>

{{end}}
