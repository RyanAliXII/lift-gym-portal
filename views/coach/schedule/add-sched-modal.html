{{define "coach/schedule/add-sched-modal"}}

<div
  class="modal fade"
  id="addSchedModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addSchedModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Schedule</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmit">
          <div class="form-group">
            <label for="description" class="col-form-label">Date</label>
            <input type="date" class="form-control" name="date" v-model="form.date"></input>
            <div class="invalid-feedback" :class="{'d-block': errors?.date}">
              {errors?.date}
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-form-label">Time</label>
            <input type="time" name="time" class="form-control"  v-model="form.time"/>
            <div class="invalid-feedback" :class="{'d-block': errors?.time}">
              {errors?.time}
            </div>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{end}}
