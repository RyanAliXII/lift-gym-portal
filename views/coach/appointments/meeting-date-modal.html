{{define "coach/appointments/meeting-date-modal"}}

<div
  class="modal fade"
  id="meetingDateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="meetingDateModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select day and time for meeting</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmitApproval">
          <div class="form-group">
            <label for="datetime" class="col-form-label">Meeting Date</label>
            <input
              :min="now"
              name="meetingTime"
              type="datetime-local"
              class="form-control"
              @input="handleFormInput"
            />
            <div
              class="invalid-feedback"
              :class="{'d-block': errors?.meetingTime}"
            >
              { errors?.meetingTime }
            </div>
          </div>
          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
