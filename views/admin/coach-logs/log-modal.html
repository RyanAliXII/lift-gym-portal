{{define "admin/coach-logs/log-modal"}}
<div
  class="modal fade"
  id="logClientModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="logClientModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log Coaches</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="submitLog">
          <div class="form-group">
            <label>Coach</label>
            <select ref="logClientSelectElement"></select>
            <div class="invalid-feedback" :class="{'d-block': errors?.coachId}">
              {errors?.coachId}
            </div>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
