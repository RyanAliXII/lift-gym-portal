{{define "admin/profile/password-panel"}}
<div class="mt-4 p-3">
  <form id="changePasswordForm" @submit.prevent="onSubmit">
    <div class="form-group" id="oldPasswordGrp">
      <label for="oldPassword">Old Password</label>
      <input
        type="password"
        name="oldPassword"
        class="form-control"
        :class="{'is-invalid': errors?.oldPassword}"
      />
      <div class="invalid-feedback" :class="{'d-block' : errors?.oldPassword}">
        {errors?.oldPassword}
      </div>
    </div>
    <div class="form-group" id="newPasswordGrp">
      <label for="password">New Password</label>
      <input
        type="password"
        name="newPassword"
        class="form-control"
        :class="{'is-invalid': errors?.newPassword}"
      />
      <div class="invalid-feedback" :class="{'d-block' : errors?.newPassword}">
        {errors?.newPassword}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{{end}}
