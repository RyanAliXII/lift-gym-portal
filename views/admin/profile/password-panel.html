{{define "admin/profile/password-panel"}}
<div class="mt-4 p-3">
  <form id="changePasswordForm" @submit.prevent="onSubmit">
    <div class="form-group" id="oldPasswordGrp">
      <label for="oldPassword">Old Password</label>
      <input
        v-if="!showPassword"
        type="password"
        v-model="passwordForm.old"
        name="oldPassword"
        class="form-control"
        :class="{'is-invalid': errors?.oldPassword}"
      />
      <input
        v-else
        type="text"
        v-model="passwordForm.old"
        name="oldPassword"
        class="form-control"
        :class="{'is-invalid': errors?.oldPassword}"
      />
      <div class="invalid-feedback" :class="{'d-block' : errors?.oldPassword}">
        {errors?.oldPassword}
      </div>
    </div>
    <div class="form-group" id="newPasswordGrp">
      <label for="password">New Password</label>
      <input
        v-if="!showPassword"
        v-model="passwordForm.new"
        type="password"
        name="newPassword"
        class="form-control"
        :class="{'is-invalid': errors?.newPassword}"
      />
      <input
        v-else
        v-model="passwordForm.new"
        type="text"
        name="newPassword"
        class="form-control"
        :class="{'is-invalid': errors?.newPassword}"
      />
      <div class="invalid-feedback" :class="{'d-block' : errors?.newPassword}">
        {errors?.newPassword}
      </div>
    </div>
    <div class="form-group d-flex ml-2" style="gap: 5px; align-items: center">
      <input type="checkbox" v-model="showPassword" />
      <span> Show Password </span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{{end}}
