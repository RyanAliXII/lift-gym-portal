{{define "admin/profile/info-panel"}}

<h2 class="h4 mb-3 text-gray-800 mt-4">General Information</h2>
<div class="py-4">
  <img
    class="rounded-circle"
    style="width: 150px; height: 150px"
    alt="Avatar"
  />
  <div class="mt-1">
    <input type="file" class="avatarUpload" ref="avatarUpload" />
  </div>
</div>
<div class="p-2">
  <div class="row">
    <div class="col-sm-12 col-md-6 font-weight-bold">Given name</div>
    <div class="col-sm-12 col-md-6">{{.currentUser.GivenName}}</div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-6 font-weight-bold">Middle name/initial</div>
    <div class="col-sm-12 col-md-6">{{.currentUser.MiddleName}}</div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-6 font-weight-bold">Surname</div>
    <div class="col-sm-12 col-md-6">{{.currentUser.Surname}}</div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-6 font-weight-bold">Email</div>
    <div class="col-sm-12 col-md-6">{{.currentUser.Email}}</div>
  </div>
</div>
<hr />

{{end}}
