{{define "admin/reservation/date-slot/add-slot-modal"}}

<div
  class="modal fade"
  id="newSlotModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newSlotModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Slot</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="col-form-label">From</label>
            <input
              type="date"
              name="from"
              :value="form.from"
              class="form-control"
              placeholder="Open slot starting on this date"
            />
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">To</label>
            <input
              type="date"
              :value="form.to"
              class="form-control"
              placeholder="Open slot ending on this date"
            />
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
