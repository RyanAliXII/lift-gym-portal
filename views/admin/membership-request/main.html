{{define "admin/membership-request/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {{template "partials/dashboard-topbar" .}}
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid" id="MembershipRequest">
            {{template "partials/dashboard-page-heading" .}}

            <!-- DataTables Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of Requests
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <input
                    type="text"
                    placeholder="Search"
                    class="form-control mt-2 mb-2"
                    @input="searchRequests"
                  />
                  <data-table
                    class="table table-bordered"
                    :options="tableConfig"
                    :columns="columns"
                    ref="table"
                    :data="membershipRequests"
                  ></data-table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>

  {{template "partials/sb-scripts"}}
  <script>
    window.csrf = "{{.csrf}}";
  </script>
  <script src="/js/admin/membership-request/main.js"></script>
</html>
{{end}}
