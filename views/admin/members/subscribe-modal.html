{{define "admin/members/subscribe-modal"}}

<div
  class="modal fade"
  id="subscribeClientModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newClientModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Subscribe Client</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="plan" class="col-form-label">Membership Plan</label>
            <select id="selectPlan" name="plan"></select>
          </div>

          <div class="form-group">
            <label for="plan" class="col-form-label">Client</label>
            <select id="selectClient" name="plan"></select>
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{end}}
