{{define "admin/staff/new-staff-modal"}}
<div
  class="modal fade"
  id="newStaffModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newStaffModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Staff</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="givenName" class="col-form-label">Given name</label>
            <input type="text" class="form-control" name="givenName" />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="middleName" class="col-form-label">Middle name</label>
            <input type="text" class="form-control" name="middleName" />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="surname" class="col-form-label">Surname</label>
            <input type="text" class="form-control" name="surname" />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="surname" class="col-form-label">Email</label>
            <input type="email" class="form-control" name="email" />
            <div class="invalid-feedback"></div>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
