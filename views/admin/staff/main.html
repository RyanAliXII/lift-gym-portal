{{define "admin/staff/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}
  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="StaffPage">
          {{template "partials/dashboard-topbar"}}

          <div class="container-fluid">
            {{template "partials/dashboard-page-heading" .}}
            <div class="mb-3 ml-2">
              <button
                class="btn btn-primary"
                type="button"
                data-toggle="modal"
                data-target="#newStaffModal"
              >
                <i class="fas fa-plus"></i>
                New Staff
              </button>
            </div>
            <!-- DataTables Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of Staffs
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>

                        <th></th>
                      </tr>
                    </thead>

                    <tbody>
                      <template v-for="member of members">
                        <tr>
                          <td>
                            <a :href="`/app/clients/${member.id}`"
                              >{member.givenName} {member.surname}</a
                            >
                          </td>
                          <td>{member.membershipPlan.description}</td>
                          <td>{formatDate(member.subscriptionStartDate)}</td>
                          <td>{formatDate(member.validUntil)}</td>
                          <td>
                            <button
                              type="button"
                              class="btn btn-outline-danger"
                              data-toggle="tooltip"
                              data-placement="top"
                              title="Cancel subscription"
                              @click="initCancellation(member)"
                            >
                              <i class="fas fa-trash"></i>
                            </button>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          {{template "admin/staff/new-staff-modal" .}}
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>
  {{template "partials/sb-scripts" .}}
  <script>
    window.csrf = "{{.csrf}}";
  </script>
</html>
{{end}}
