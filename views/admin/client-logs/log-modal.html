{{define "admin/client-logs/log-modal"}}
<div
  class="modal fade"
  id="logClientModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="logClientModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Client</label>
            <select ref="logClientSelectElement"></select>
          </div>
          <div class="form-group" v-if="!form.isMember">
            <label>Amount</label>
            <input class="form-control" type="number" name="amount" />
          </div>
          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
