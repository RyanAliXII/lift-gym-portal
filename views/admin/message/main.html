{{define "admin/messages/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}
  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="MembersPage">
          {{template "partials/dashboard-topbar" .}}

          <div class="container-fluid" id="Messages">
            {{template "partials/dashboard-page-heading" .}}

            <!-- DataTables Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of Messages
                </h6>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  @input="search"
                  class="form-control mt-2 mb-2"
                  placeholder="Search"
                />
                <div class="table-responsive">
                  <data-table
                    :options="tableConfig"
                    :columns="columns"
                    :data="messages"
                    class="table table-bordered"
                    ref="table"
                  ></data-table>
                </div>
              </div>
            </div>
            {{template "admin/message/view-message" .}}
          </div>
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>
  {{template "partials/sb-scripts" .}}
  <script src="/js/admin/message/main.js"></script>
  <!--  {{$hasDeletePermission := hasPermission
  "Member.Delete" .currentUser.Permissions}}
  <script>
    window.csrf = "{{.csrf}}";
    window.hasDeletePermission = "{{$hasDeletePermission}}" === "true";
  </script>
  -->
</html>
{{end}}
