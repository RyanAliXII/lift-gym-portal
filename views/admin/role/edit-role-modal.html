{{define "admin/role/edit-role-modal"}}
<div
  class="modal fade"
  id="editRoleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editRoleModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmitUpdate">
          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              @input="handleFormInput"
              :value="form.name"
              :class="{'is-invalid':errors?.name}"
            />
            <div class="invalid-feedback" :class="{'d-block':errors?.name}">
              {errors?.name}
            </div>
          </div>
          <div class="form-group">
            <label for="permissions" class="col-form-label">Permissions</label>
            <select multiple ref="editSelectElement">
              {{range $permission := .permissions}}
              <option value="{{$permission}}">{{$permission}}</option>
              {{end}}
            </select>
            <div
              class="invalid-feedback"
              :class="{'d-block':errors?.permissions}"
            >
              {errors?.permissions}
            </div>
          </div>
          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
