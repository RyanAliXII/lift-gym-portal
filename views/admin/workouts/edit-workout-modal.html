{{define "admin/workouts/edit-workout-modal"}}

<div
  class="modal fade"
  id="editWorkoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editWorkoutModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit workout</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmitUpdate">
          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              v-bind="name"
              :class="{'is-invalid': errors?.name}"
            />
            <div class="invalid-feedback d-block" v-show="errors?.name">
              {errors?.name}
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-form-label">Description</label>
            <textarea
              type="text"
              name="description"
              class="form-control"
              v-bind="description"
              style="height: 150px"
              :class="{'is-invalid': errors?.description}"
            ></textarea>
            <div class="invalid-feedback d-block" v-show="errors?.name">
              {errors?.description}
            </div>
          </div>

          <div
            class="form-group"
            id="editWorkoutFileUploader"
            ref="editWorkoutFileUploaderGroup"
          >
            <label for="fileUploader">Animated Workout Image</label>
          </div>

          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              :disabled="isSubmitting"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
