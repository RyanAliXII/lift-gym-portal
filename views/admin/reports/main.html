{{define "admin/reports/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {{template "partials/dashboard-topbar" .}}
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid" id="Reports">  {{template "partials/dashboard-page-heading" .}}
            <div class="card shadow mb-4">
                <div class="card-header shadow mb-4">
                    <h6 class="m-0 font-weight-bold text-primary">Generate Report</h6>
                </div>
                <div class="card-body">
                    <form @submit.prevent="onSubmit">
                        <div class="d-flex" style="gap:5px">
                            <button class="btn btn-outline-secondary" @click="setToWeekly">Weekly</button>
                            <button class="btn btn-outline-secondary" @click="setToMonthly">Monthly</button>
                          
                            <button class="btn btn-outline-secondary" @click="setToAnnually">Annually</button>
                        </div>
                        <div class="form-group mt-3">
                            <label>Date Range</label>
                            <vue-date-picker v-model="dateRange"  :enableTimePicker="false" fixed-end range></vue-date-picker>
                        </div>

                        <div class="form-group mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">
                                  Revenues and Earnings
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">
                                  Library Activity
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">
                                 Number of clients, coaches and members.
                                </label>
                            </div>
                              
                          
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                   

            </div>
            <!-- <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Payments</h6>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  @input="searchPayments"
                  class="form-control mt-2 mb-2"
                  placeholder="Search"
                />
                <div class="table-responsive">
                  <data-table
                    ref="table"
                    class="table table-bordered"
                    :columns="columns"
                    :data="payments"
                    :options="dtConfig"
                  ></data-table>
                </div> -->
              </div>
            </div>
         
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>

  {{template "partials/sb-scripts"}}
  <script>
    window.csrf = "{{.csrf}}";
  </script>
  <script src="/js/admin/reports/main.js"></script>
</html>
{{end}}
