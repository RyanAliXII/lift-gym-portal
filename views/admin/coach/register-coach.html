{{define "admin/coach/register-coach"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}
  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div>
          {{template "partials/dashboard-topbar"}}

          <div class="container-fluid" id="CoachRegistrationPage">
            {{template "partials/dashboard-page-heading" .}}
            <div class="card shadow mb-4 p-3">
              <form @submit.prevent="onSubmit">
                <div
                  class="w-100 bg-gray-300 d-flex align-items-center"
                  style="height: 40px"
                >
                  <span class="ml-2">General Information</span>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="givenName" class="col-form-label"
                      >Given name</label
                    >
                    <input
                      class="form-control"
                      name="givenName"
                      type="text"
                      v-bind="givenName"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="middleName" class="col-form-label"
                      >Middle name</label
                    >
                    <input
                      class="form-control"
                      name="middleName"
                      type="text"
                      v-bind="middleName"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>

                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="surname" class="col-form-label">Surname</label>
                    <input
                      class="form-control"
                      name="surname"
                      type="text"
                      v-bind="surname"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="dateOfBirth" class="col-form-label"
                      >Date of birth</label
                    >
                    <input
                      class="form-control"
                      name="dateOfBirth"
                      type="date"
                      v-bind="dateOfBirth"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="dateOfBirth" class="col-form-label"
                    >Address</label
                  >
                  <textarea class="form-control" v-bind="address"></textarea>
                  <div class="invalid-feedback d-block"></div>
                </div>
                <div
                  class="w-100 bg-gray-300 d-flex align-items-center"
                  style="height: 40px"
                >
                  <span class="ml-2">Account and Contact Information</span>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="email" class="col-form-label">Email</label>
                    <input class="form-control" name="email" type="email" />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="mobile" class="col-form-label"
                      >Mobile Number</label
                    >
                    <input
                      class="form-control"
                      name="mobileNumber"
                      type="text"
                      v-bind="mobileNumber"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                  <div class="form-group col-sm-12 col-lg-4">
                    <label for="emergencyContact" class="col-form-label"
                      >Emergency Contact Number</label
                    >
                    <input
                      class="form-control"
                      name="emergencyContact"
                      type="text"
                      v-bind="emergencyContact"
                    />
                    <div class="invalid-feedback d-block"></div>
                  </div>
                </div>
                <button class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>
  {{template "partials/sb-scripts" .}}
  <script src="/js/admin/coach/main.js"></script>
</html>
{{end}}
