{{define "public/password/change-password"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}

  <body class="bg-primary">
    <div class="container" id="ChangePassword">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">Change Password</h1>
                      <p class="mb-4">
                        Please take a moment to update your password. Ensure
                        that you select a strong and secure password for your
                        acco
                      </p>
                    </div>
                    <form @submit.prevent="onSubmit">
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="password"
                          aria-describedby="emailHelp"
                          placeholder="Enter new password"
                        />
                        <div class="invalid-feedback"></div>
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="confirmPassword"
                          aria-describedby="emailHelp"
                          placeholder="Confirm new password"
                        />
                        <div class="invalid-feedback"></div>
                      </div>
                      <button class="btn btn-primary btn-user btn-block">
                        Update Password
                      </button>
                    </form>
                    <hr />
                    <!-- <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="login.html"
                        >Already have an account? Login!</a
                      >
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{template "partials/sb-scripts" .}}
    <script>
      window.csrf = "{{.csrf}}";
    </script>
    <script src="/js/public/password/change-password/main.js"></script>
  </body>
</html>
{{end}}
