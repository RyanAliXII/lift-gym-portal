{{define "client/membership-request/request-modal"}}

<div
  class="modal fade"
  id="requestModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="requestModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Request Membership</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmit">
          <div class="form-group">
            <label for="plan" class="col-form-label">Membership Plan</label>
            <select
              id="selectPlan"
              name="plan"
              ref="planSelectElement"
            ></select>
            <div
              class="invalid-feedback"
              :class="{'d-block': errors?.membershipPlanId}"
            >
              {errors?.membershipPlanId}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{end}}
