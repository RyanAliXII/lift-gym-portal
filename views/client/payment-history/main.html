{{define "client/payment-history/main"}}
<!DOCTYPE html>
<html lang="en">
  {{template "partials/sb-head" .}}

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {{template "partials/client/sidebar" .}}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {{template "partials/client/dashboard-topbar" .}}
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid" id="PaymentHistory">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Your Payments</h6>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  @input="searchPayments"
                  class="form-control mt-2 mb-2"
                  placeholder="Search"
                />
                <div class="table-responsive">
                  <data-table
                    ref="table"
                    class="table table-bordered"
                    :columns="columns"
                    :data="payments"
                    :options="dtConfig"
                  ></data-table>
                </div>
              </div>
            </div>
            <!-- {{template "client/package-request/request-modal" .}} -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  </body>

  {{template "partials/sb-scripts"}}
  <script>
    window.csrf = "{{.csrf}}";
  </script>
  <script src="/js/client/payment-history/main.js"></script>
</html>
{{end}}
