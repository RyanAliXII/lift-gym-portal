{{define "client/hire-a-coach/hire-modal"}}
<div
  class="modal fade"
  id="hireModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="hireModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Coaching Rate</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmit">
          <div class="form-group">
            <label>Coaching Rate</label>
            <select ref="hireSelectElement"></select>
            <div class="invalid-feedback" :class="{'d-block': errors?.rateId}">
              {errors?.rateId}
            </div>
          </div>
          <div class="d-flex" style="gap: 5px">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{end}}
