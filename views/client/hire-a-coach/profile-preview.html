{{define "client/hire-a-coach/profile-preview"}}
<div
  class="modal fade"
  id="profilePreviewModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="profilePreviewModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- <div class="swiper mt-5 w-100 bg-gray-200" style="height: 300px">
        <div class="swiper-wrapper"></div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div> -->
      <swiper
        :slides-per-view="1"
        :space-between="50"
        class="swiper mt-5 w-100 bg-gray-200"
        style="height: 300px"
      >
        <template v-for="image of coach.images">
          <swiper-slide class="w-100 d-flex justify-content-center">
            <img class="slide-image" :src="publicUrl + '/' + image" />
          </swiper-slide>
        </template>
      </swiper>
      <div>
        <h2 class="text-center mt-5">{coach.givenName} {coach.surname}</h2>

        <div
          id="previewDescription"
          class="p-3"
          v-html="coach.description"
        ></div>
      </div>
    </div>
  </div>
</div>

{{end}}
