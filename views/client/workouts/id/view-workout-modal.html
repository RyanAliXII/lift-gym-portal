{{define "client/workouts/id/view-workout-modal"}}

<div
  class="modal fade"
  id="viewWorkoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewWorkoutModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="workoutTitle">
        Workout: {selectedWorkout.title}
      </div>
      <div class="p-4 border d-flex justify-content-center align-items-center">
        <img
          class="img-fluid"
          :src="selectedWorkout.imageUrl"
          style="max-height: 300px"
          alt="workoutImage"
          id="workoutImage"
        />
      </div>
      <div>
        <h2 class="text-center mt-3 text-gray-800" id="workoutName">
          {selectedWorkout.name}
        </h2>
        <div class="px-4 pb-3 text-center" id="workoutDescription">
          {selectedWorkout.description}
        </div>
      </div>
    </div>
  </div>
</div>

{{end}}
