{{define "client/package-request/request-modal"}}

<div
  class="modal fade"
  id="requestModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="requestModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Request Package</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="onSubmit">
          <div class="form-group">
            <label for="package" class="col-form-label">Package</label>
            <select
              id="selectPackage"
              name="package"
              ref="packageSelectElement"
            ></select>
            <div class="invalid-feedback" :class="{'d-block': errorMessage}">
              {errorMessage}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{end}}
